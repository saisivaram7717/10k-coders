<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Full stack developer</legend>
    <center>
        <h2>Full Stack Developer Application Form </h2>
        <br/><br/>
        <input type="text" placeholder="name here" minlength="3" maxlength="20" required> <br/><br/>
        <input type="email" placeholder="email here" required> <br/><br/>
        <input type="password" placeholder="password" minlength="8" maxlength="15" required> <br/><br/>
        <input type="conform password" placeholder="conform password" minlength="8" maxlength="15" required> <br/><br/>
        male <input type="radio">  
        female <input type="radio"> <br/><br/>
        <label for="Age">Age:</label>
         <input type="number" min="18" max="30" value="24" required />
          <br /> <br /> 
          <label for="Date">Date of Birth:</label>
           <input type="Date" id="Date" required /> 
           <br /> <br />
            <label> Willing To Join In:</label> <select required> 
                <option value="15Days">15Days</option>
                 <option value="1mon">1Mon</option> 
                 <option value="2Mon">2Mon</option>
                  <option value="3Mon">3Mon</option> 
                </select> 
                <br /> <br />
                 <label>Applying For:</label> <select required>
                     <option value="Web Developer" disabled>Web Developer</option>
                      <option value="Full Stack Developer" selected> Full Stack Developer </option>
                       <option value="Analyst" disabled>Analyst</option>
                        <option value="Application Developer" disabled>Application Developer </option>
                     </select>
                     <br /> <br />
                      <label for="photo">Upload profile Picture: </label> 
                      <input type="file" id="photo" required />
                       <br /> <br /> 
                       <label for="resume">Upload Resume:</label>
                        <input type="file" id="resume" required />
                         <br /> <br />
                          <button type="submit">Submit</button>
                        </form> 
                        </center>
                        </fieldset>
                        </body>
                      </html>
