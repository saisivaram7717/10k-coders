<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
         <form action=""> <label for="">Name: </label> 
            <input type="text" placeholder="Name here" maxlength="25" minlength="4" pattern="[a-zA-Z]{4,25)"
             title="Please enter Alphabets only" required />
              <br />
               <br />
                <label for="">Email:</label> 
                <input type="email" placeholder="Email here" 
                pattern="[a-z0-9.]+@[a-z]+.[a-z]{2,4}" required />
                 <br />
                 <br />
                  <label for="">Password</label>
                   <input type="password" placeholder="Password here" pattern="(?=.[A-Z]{3,})(?=.[a-z]{3,})(?=.[@$#%]{3,}).{8,13}>"(?=.\d)(?=. [a-z])(?=.[A-Z]).{8,}" 
                   required />
                    <button>submit</button> 
                     </form> 
            </center>
</body>
</html>
